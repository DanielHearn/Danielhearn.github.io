<body>
    <div class="intro">
      <div class="container">
        <h1 class="mobiletitle">CSS Loaders</h1>
        <h3>CSSLoaders is a collection of loading animations animated in css, the code provided allows the animations to be easily implemented into any project, the collection is also open-source.</h3>
        <a href="https://github.com/DanielHearn/CSSLoaders"><button class="contactbutton">View on Github</button></a>
      </div>
    </div>
    <div class="loaderrow">
        <div class="loadercontainer">
          <div class="stairs loader">
            <div class="box"></div>
            <div class="box stair2"></div>
            <div class="box stair3"></div>
            <div class="box stair4"></div>
          </div>
        </div>
        <div class="loadercode">
            <h2>HTML</h2>
            <textarea readonly="" class="css-code">
              <div class="stairs loader">
                <div class="box"></div>
                <div class="box stair2"></div>
                <div class="box stair3"></div>
                <div class="box stair4"></div>
              </div>
            </textarea>
            <h2>CSS</h2>
            <textarea readonly="" class="css-code">
.loader {
  margin: 0 auto;
  margin-top: 80px;
  margin-bottom: 80px;
}

.stairs {
 max-width: 60px;
 text-align: center;
 font-size: 1.2em;
}

.box {
  height: 30px;
  width: 30px;
  background-color: white;
  position: relative;
  animation: stairsanim 3s infinite;
}

.stair2 {
  bottom: 30px;
  left: 30px;
  animation-delay: 0.3s;
}

.stair3 {
  bottom: 30px;
  left: 30px;
  animation-delay: 0.6s;
}

.stair4 {
  bottom: 60px;
  animation-delay: 0.9s;
}

@keyframes stairsanim {
  0%   {opacity: 1;}
  40% {opacity: 0;}
  50% {opacity: 0;}
  90% {opacity: 1;}
  100% {opacity: 1;}
}
          </textarea>
        </div>
    </div>
